<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="chart_div">
<script>
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  
  function drawChart()
  {
    var data = new google.visualization.DataTable();
      data.addColumn('datetime', 'Time of Day');
      data.addColumn('number', 'Motivation Level');
      data.addColumn({'type': 'string', 'role': 'style'}, '');

      data.addRows([
        [new Date(2015, 0, 1, 0, 5, 0), 6, null],    [new Date(2015, 0, 1, 0, 5, 5, 500), 5.1, null],
        [new Date(2015, 0, 1, 0, 5, 10), 6.2, 'point { size: 10; shape-type: star; fill-color: magenta; }'],
      ]);

      var options = {
        width: 600,
        height: 500,
        legend: {position: 'none'},
        pointSize: 5,
        enableInteractivity: true,
        chartArea: {
          width: '85%'
        },
        hAxis: {
          viewWindow: {
            min: new Date(2015, 0, 1, 0, 04, 55),
            max: new Date(2015, 0, 1, 0, 5, 15)
          },
          gridlines: {
            count: -1,
            units: {
              days: {format: ['MMM dd']},
              hours: {format: ['HH:mm', 'ha']},
            }
          },
          minorGridlines: {
            units: {
              hours: {format: ['hh:mm:ss a', 'ha']},
              minutes: {format: ['HH:mm a Z', ':mm']}
            }
          }
        }
      };

      var chart = new google.visualization.LineChart(
        document.getElementById('chart_div'));

      chart.draw(data, options);
    }
    </script>
  </div>
